<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'neighborhood_project/css/master.css'%}">
        <link rel="stylesheet" href="{% static 'blog.css'%}">

        <!-- Medium Style Editor -->  
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    </head>
    
    <body class='loader'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <div class = "container-fluid">
                <a class="navbar-brand" href="{% url 'neighborhood_app:post_list' %}"> <img src="{%static '1.svg'%}" alt="Logo" width="50" height="46" class="d-inline-block align-text-top"> he Neighborhood Resources</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'neighborhood_app:about' %}">About Us</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'neighborhood_app:team' %}">The Team</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'neighborhood_app:jobs' %}">Job Information</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'neighborhood_app:credits' %}">Credits & More</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'neighborhood_app:faq' %}">Testimonials</a>
                    </li>
                    
                    {%if user.is_authenticated%}
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'neighborhood_app:post_new'%}"> New Review </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'neighborhood_app:post_draft_list'%}"> Review Drafts </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'logout'%}"> Logout </a>
                        </li>

                        {%else%}
                        <li><a class ='nav-link' href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
                </div>
            </div>        
        </nav>

        <div class="container-fluid">
            {% block content %}

            {% endblock %}
        </div>

        <canvas id="canvas"></canvas>
    </body>

    <script type="text/javascript" src="{% static 'neighborhood_project/js/master.js' %}"></script>
</html>
